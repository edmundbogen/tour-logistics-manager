services:
  - type: web
    name: tour-logistics-manager
    runtime: node
    buildCommand: |
      npm install
      cd apps/web
      npm install
      npm run build
      ls -la dist/
      cd ../api
      npm install
      npx prisma generate
    startCommand: |
      cd /opt/render/project/src/apps/api
      npx prisma db push --schema=/opt/render/project/src/apps/api/prisma/schema.prisma
      npx tsx prisma/seed.ts 2>/dev/null || true
      echo "Starting server..."
      ls -la /opt/render/project/src/apps/web/dist/ || echo "Frontend dist not found!"
      npx tsx src/index.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:/data/prod.db
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: "*"
    disk:
      name: sqlite-data
      mountPath: /data
      sizeGB: 1
