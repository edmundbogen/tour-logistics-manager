services:
  - type: web
    name: tour-logistics-manager
    runtime: node
    buildCommand: |
      npm install
      cd apps/web
      npm install
      npm run build
      ls -la dist/
      cd ../api
      npm install
      npx prisma generate
    startCommand: |
      cd apps/api
      npx prisma db push
      npx tsx prisma/seed.ts 2>/dev/null || true
      echo "Starting server..."
      echo "Checking for frontend at /opt/render/project/src/apps/web/dist"
      ls -la /opt/render/project/src/apps/web/dist/ || echo "Frontend dist not found!"
      npx tsx src/index.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:./prisma/prod.db
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: "*"
    disk:
      name: sqlite-data
      mountPath: /opt/render/project/src/apps/api/prisma
      sizeGB: 1
